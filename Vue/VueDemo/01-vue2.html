<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 测试实例</title>
    <script src="./vuejs/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <script>
        new Vue({
          el: '#app',
          data: {
            message: 'Hello 111222 Vue.js!'
          }
        })
    </script>
</body>
</html>
