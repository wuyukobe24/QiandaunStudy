<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="text">
    <script src="./jQuery/jquery-3.5.1.js"></script>
    <script>
        // 1、常规写法
        $('.text').focus(function(){
            console.log('获得焦点');
        })
        $('.text').blur(function(){
            console.log('失去焦点');
        })
        $('.text').change(function(){
            console.log('内容改变');
        })
        // 2、链式编程写法
        $('.text').focus(function(){
            console.log('链式==获得焦点');
        }).blur(function(){
            console.log('链式==失去焦点');
        }).change(function(){
            console.log('链式==内容改变');
        })
    </script>
</body>
</html>
