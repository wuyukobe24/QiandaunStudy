<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">1111</div>
    <div class="box2">2222</div>
    <a href="">点击跳转</a>
    <input type="text" class="input">
    
    <script src="./jQuery/jquery-3.5.1.js"></script>
    <script>
        // 1、样式操作
        // 设置样式-单个设置
        $('div').css('backgroundColor', 'skyblue')
        // 设置样式-多个设置
        $('div').css({
            width:'200px',
            height:'300px',
            color:'red'
        })
        // 样式获取
        $('div').css('width')

        // 2、属性操作
        // 设置属性
        $('a').attr('href', 'https://www.baidu.com')
        // 获取属性值
        let aattr = $('a').attr('href')
        console.log(aattr);
        // 移除属性
        $('a').removeAttr('href')

        // 3、操纵value
        $('.input').val('通过val来赋值')
        let val = $('.input').val()
        console.log(val);

    </script>
</body>
</html>
